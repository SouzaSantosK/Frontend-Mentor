<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card" role="main">
    <div class="nft-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT image">
    </div>
    <div class="nft-infos">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <p>
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </p>
        <p>
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </p>
      </div>
    </div>
    <div class="user-creator">
      <img src="images/image-avatar.png" alt="NFT creator image">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </main>
</body>

</html>
