<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="rating-card card">
      <img class="star-icon" src="images/icon-star.svg" alt="Star Icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form id="rate-form">
        <div class="rate-list">
          <input type="radio" name="rate-number" id="1" value="1" />
          <label for="1">1</label>
          <input type="radio" name="rate-number" id="2" value="2" />
          <label for="2">2</label>
          <input type="radio" name="rate-number" id="3" value="3" />
          <label for="3">3</label>
          <input type="radio" name="rate-number" id="4" value="4" />
          <label for="4">4</label>
          <input type="radio" name="rate-number" id="5" value="5" />
          <label for="5">5</label>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <div class="thanks-card card">
      <img
        src="images/illustration-thank-you.svg"
        alt="Thank-you illustration"
      />
      <p class="result">
        You selected <span id="selected-rate">0</span> out of 5
      </p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
